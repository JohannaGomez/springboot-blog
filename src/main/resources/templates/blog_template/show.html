<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/blog_template_head :: header(${post.title})"></head>

<body>
    <nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/img/oils.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="post-heading">
                        <h1 th:text="${post.title}"></h1>
                        <h2 class="subheading">Problems look mighty small from 150 miles up</h2>
                        <span class="meta">Posted by:
                            <a th:href="${user.email}"> <span th:text="${user.username}"></span></a>on August 24, 2017</span>

                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- Post Content -->
    <article>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <!--<div class="post-preview">-->
                        <!--<h3 class="post-title" th:text="${post.title}"></h3>-->
                        <p class="post-subtitle" th:text="${post.body}"></p>
                        <p><a href="#">Lemon and Lavender Lounge ~ January Essential Oils Basic Course</a>
                            on September 24, 2017</p>
                    <!--</div>-->

                </div>
            </div>
        </div>
    </article>
    <hr />



    <footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/clean-blog.min.js"></script>



</body>
</html>
