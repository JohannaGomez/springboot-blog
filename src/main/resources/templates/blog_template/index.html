<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/blog_template_head :: header('Blog posts index')"></head>
<body>
  <nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>My village</h1>
              <span class="subheading">A Blog by Moms </span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview mb-4" th:each="post : ${posts}">
              <h3 class="post-title">
                <a th:href="${'/posts/'+post.id}"><span th:text="${post.title}"></span></a>
              </h3>
              <h5 class="post-subtitle" th:text="${post.subtitle}"></h5>
              <p class="post-subtitle" th:text="${post.body}"></p>
              <span class="post-meta">Posted on: <span th:text="${#dates.format(post.createDate,'MMM dd YYYY')}"></span></span>
              <br/>
            </div>
          <hr/>


          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr />

  <footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>
  <div th:replace="fragments/scripts :: scripts"></div>

  <!-- Bootstrap core JavaScript -->
  <script src="/vendor/jquery/jquery.min.js"></script>
  <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="/js/clean-blog.min.js"></script>

  </body>

</html>
