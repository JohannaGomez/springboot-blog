<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/blog_template_head :: header('Blog Form')"></head>
<style>
    .invisible {
        display: none;
    }
</style>
<body>
<nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Creating a new Post</h1>
                    <span class="subheading">A Blog by Moms </span>
                </div>
            </div>
        </div>

        <div id="create_post" class="invisible">
            <form action="/posts/create" method="post" th:object="${post}">
                New post title:
                <input class="post-title" th:field="*{title}" />
                <br />
                Description:
                <input class="post-subtitle" th:field="*{body}" />
                <br />
                <input type="submit" />
            </form>
        </div>


    </div>
</header>

<footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>
</body>
</html>
