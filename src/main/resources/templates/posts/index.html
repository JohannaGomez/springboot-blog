<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header('Post index')"></head>

<body>
<nav th:replace="fragments/navbar :: navbar-partial"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1>Showing all the posts:
                <!--<span th:text="${num1}"></span>!!-->
                <div th:each="post : ${posts}">
                    <h1>
                        <span th:text="${post.title}"></span>
                    </h1>
                    <p th:text="${post.body}"></p>
                </div>

            </h1>
        </div>
    </div>
</div>


<footer th:replace="fragments/footer :: footer-partial"></footer>

</body>
</html>
