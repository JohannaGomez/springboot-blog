<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<!--<head th:replace="fragments/head :: header(${post.title})"></head>-->
<head th:replace="fragments/blog_template_head :: header(${post.title})"></head>

<body>
<nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>
<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>My village</h1>
                    <span class="subheading">A Blog by Moms </span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-preview">
            <h3 class="post-title" th:text="${post.title}"></h3>
                <p class="post-subtitle" th:text="${post.body}"></p>
                <p><a href="#">Lemon and Lavender Lounge ~ January Essential Oils Basic Course</a>
                on September 24, 2017</p>
            </div>
            <div class="row edit_delete_row">
                <div class="col-lg-4" sec:authorize="isAuthenticated()">
                    <a class="btn btn-warning btn-block edit_btn" th:href="${'/posts/'+post.id+'/edit'}">Edit</a>
                </div>
                <div class="col-lg-4">
                </div>
                <div class="col-lg-4" sec:authorize="isAuthenticated()">
                    <a class="btn btn-danger btn-block delete_btn" th:href="${'/posts/'+post.id+'/delete'}">Delete</a>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>


<!--<footer th:replace="fragments/footer :: footer-partial"></footer>-->
<footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>

<!-- Bootstrap core JavaScript -->
<script src="../../static/vendor/jquery/jquery.min.js"></script>
<script src="../../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="../../static/js/clean-blog.min.js"></script>


</body>
</html>
