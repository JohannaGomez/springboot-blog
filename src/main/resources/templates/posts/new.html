<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: header('Blog Form')"></head>
<body>
<nav th:replace="fragments/navbar :: navbar-partial"></nav>

<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <h1>new ad</h1>
            <form action="/posts/create" method="post" th:object="${post}">
                Title:
                <input th:field="*{title}" />
                <br />
                Description:
                <input th:field="*{body}" />

                <br />
                <input type="submit" />
            </form>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer-partial"></footer>
</body>
</html>
