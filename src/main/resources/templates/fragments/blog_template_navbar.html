<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head></head>
<body>

<!-- Navigation -->
    <nav th:fragment="navbar-partial" class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/">J/G</a>
            <form class="form-inline navbar-left" th:action="@{/posts/search}" th:method="post">
                <div class="form-group">
                    <input type="text" id="term" class="form-control" name="term" placeholder="title or content" />
                    <button id="search_btn" type="submit" class="btn btn-default form-control rounded">Search</button>
                </div>

            </form>


            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="#"><span>Hi, <span th:text="${#authentication.principal.username}" /> !!</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/user/posts/new"><i class="fas fa-plus-square"></i> New Post</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" href="user/profile"><i class="fas fa-user"></i> View Profile</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/user/sign-up"><i class="fas fa-user-plus"></i> Register</a>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" href="/login"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn logout_btn" style="margin-top: 8px"><i class="fas fa-sign-out-alt"></i> Logout</button>
                        </form>
                    </li>


                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
