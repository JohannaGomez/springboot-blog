<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/blog_template_head :: header('Viewing profile')"></head>

<body>
    <nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/img/about-bg.jpg')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>My village</h1>
                        <span class="subheading">A Blog by Moms </span>
                        <h4 class="subheading">Your user profile:</h4>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Content-->
    <div class="container">
        <div class="row">
            <div class="offset-lg-1 col-lg-10 offset-md-2 col-md-10">
                <div class="row">
                    <div class="col-lg-4">
                        <img th:src="${user.profile_pic == null || (user.profile_pic).isEmpty() ? '/img/user_pic.png' : user.profile_pic}"
                                 alt="profilePic" class="profile-pic"/>
                        <br/>
                    </div>
                    <div class="offset-lg-1 col-lg-7">
                        <div class="row">
                            <div class="col-lg-3 pb-2">
                                <h6>Username: </h6>
                            </div>
                            <div class="col-lg-9 pb-2">
                                <h6><span th:text="${user.username}"></span></h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-3 pb-2">
                                <h6>e-mail: </h6>
                            </div>
                            <div class="col-lg-9 pb-2">
                                <h6><span th:text="${user.email}"></span></h6>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-12">
                                <a class="btn btn-warning btn-block" id="edit_profile" th:href="${'/user/'+user.id+'/edit'}">Edit profile</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="/js/clean-blog.min.js"></script>

    <!--&lt;!&ndash;File stack script&ndash;&gt;-->
    <!--<script src="https://static.filestackapi.com/v3/filestack.js"></script>-->
    <!--<script src="/js/edit_profile.js"></script>-->



</body>
</html>
