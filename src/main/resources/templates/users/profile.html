<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/blog_template_head :: header('Viewing profile')"></head>

<body>
<nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>viewing profile</h1>
                    <span class="subheading">A Blog by Moms </span>

                    <div class="row pb-2">
                        <div class="col-lg-12">
                            <h2 style="text-align: center" class="mb-4">Your user profile:</h2>

                            <div>
                                <img th:src="${user.profile_pic == null || (user.profile_pic).isEmpty() ? '/img/user_pic.png' : user.profile_pic}"
                                     alt="profilePic" class="profile-pic profilepicpositioning"/>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-4">
                            <h4>Username: </h4>
                            <h4>e-mail:</h4>
                        </div>
                        <div class="offset-lg-1 col-lg-7">
                            <h4><span th:text="${user.username}"></span></h4>
                            <h4><span th:text="${user.email}"></span></h4>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <a class="btn btn-warning btn-block edit_btn" th:href="${'/user/'+user.id+'/edit'}">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>




<footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>


</body>
</html>
