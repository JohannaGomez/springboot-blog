<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/blog_template_head :: header('Sign up!')"></head>

<body>
<nav th:replace="fragments/blog_template_navbar :: navbar-partial"></nav>

<!-- Page Header -->
<header class="masthead" style="background-image: url('/img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1 data-toggle="modal" data-target="#myModalHorizontal">Login!</h1>
                    <span class="subheading">A Blog by Moms </span>
                    <div th:if="${param.error}">
                        Invalid Username and Password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>




<footer th:replace="fragments/blog_template_footer :: footer-partial"></footer>

<!-- Bootstrap core JavaScript -->
<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom scripts for this template -->
<script src="/js/clean-blog.min.js"></script>

</body>
</html>
